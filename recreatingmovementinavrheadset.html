<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Headset Template</title>
    <meta name="description" content="Hello, WebVR Using A-Frame!">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>

    <!-- Need this script for movement controls -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

    <!-- Need this script for interaction events-->
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene cursor='rayOrigin: mouse'>
      <a-entity movement-controls="fly: true" position="0 0 0">
        <!-- These need to follow the movement -->
        <a-entity camera look-controls position="0 1.6 0"></a-entity>

        <!-- Show the controller-->
        <a-entity oculus-go-controls></a-entity>

        <!-- Show the ray from the controller? -->
        <a-entity laser-controls="hand: right"></a-entity>

      </a-entity>

<!-- *--------------------------*
     * Put your code below this *
     *--------------------------* -->
      <a-sky color="lightblue"></a-sky>
      <!-- A basic cone. -->
      <a-cone color="tan" height="3" position="0 0 -5" ></a-cone>

<!-- *--------------------------*
     * Put your code above this *
     *--------------------------* --> 
    </a-scene>
  </body>
</html>
